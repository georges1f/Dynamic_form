<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Village Resident Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Village Household & Resident Information</h1>

    <!-- Ensure this id matches JS -->
    <form action="https://formspree.io/f/movnyvep" method="POST" id="villageForm">
      <!-- Redirect to local thank you page after Formspree submission -->
      <input type="hidden" name="_redirect" value="thankyou.html"/>

      <!-- Hidden JSON payload field that JS will fill before submit -->
      <textarea name="data" id="payloadField" hidden></textarea>

      <!-- Household Information -->
      <section>
        <h2>🏠 Household Information</h2>

        <label>Number of Residents:
          <!-- JS will populate 1..10 -->
          <select id="residentCount" name="residentCount" required>
            <option value="">Select...</option>
          </select>
        </label>

        <fieldset>
          <legend>Household Location</legend>

          <label>Country:
            <!-- Add id so JS can populate countries -->
            <select id="houseCountry" name="household_country" required>
              <option value="">Select country</option>
            </select>
          </label>

          <label>City:
            <input type="text" id="houseCity" name="household_city" required />
          </label>

          <label>Street:
            <input type="text" id="houseStreet" name="household_street" required />
          </label>

          <label>Building:
            <input type="text" id="houseBuilding" name="household_building" required />
          </label>
        </fieldset>
      </section>

      <!-- Residents Information (Dynamic) -->
      <section id="residentsSection">
        <h2>👥 Residents</h2>
        <div id="residentsContainer"></div>
      </section>

      <!-- Agricultural Details -->
      <section id="agricultureSection">
        <h2>🌱 Agricultural Details</h2>
        <div id="terrainsContainer"></div>
        <!-- Use an id (no inline onclick) -->
        <button type="button" id="addTerrainBtn">+ Add Terrain</button>
      </section>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
